{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Stylesheets -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/home_style.css' %}" rel="stylesheet">
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
  <!--Color Switcher Mockup-->
  <link href="{% static 'css/color-switcher-design.css' %}" rel="stylesheet">
  <!--Color Themes-->
  <link id="theme-color-file" href="{% static 'css/color-themes/default-theme.css' %}" rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/icomoon_style.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/login_signup_style.css' %}">

  <title>Login </title>
</head>

<body>
  <!-- Uses header1 -->
  {% include "header1.html" %}

  <div class="d-md-flex half" style="padding-top: 170px;">
    <div class="bg" style="background-image: url('/static/images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Login to <strong>Decor</strong></h3>
              </div>
              <form method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="your-email@gmail.com"
                    id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Your Password" id="password">
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>

                </div>

                <input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">


                <span class="text-center my-3 d-block">or</span>


                <div class="">
                  <!-- <a href="#" class="btn btn-block py-2 btn-facebook">
                  <span class="icon-facebook mr-3"></span> Login with facebook
                </a> -->
                  <a href="{% provider_login_url 'google' %}" class="btn btn-block py-2 btn-google"><span
                      class="icon-google mr-3"></span> Login with Google</a>
                </div>
                <span class="text d-block">Don't have an acoount <a href="{% url 'myapp:signup' %}"
                    class="forgot-pass">Sign up</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'js/popper.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/home_main.js'%}"></script>
</body>

</html>
